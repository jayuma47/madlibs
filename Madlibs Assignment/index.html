<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StressLibs</title>

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

      <!-- My CSS -->
      <link rel="stylesheet" href="css/style.css">
  
      <!-- jQuery library -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  
      <!-- Popper JS -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  
      <!-- Latest compiled JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
    <!-- Header -->

    <header>
        <div class="container">
            <div class="row align-items-center customHeight">
                <div class="col-sm-6 text-white bg-dark mx-auto p-5 rounded">
                    <h1>Stress Libs</h1>
                    <p>Fun after stress or more stress?</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Body -->

    <section>
        <div class="container py-5">

            <!-- row  -->

            <div class="row my-5 p-3">
                <div class="col-sm-6 p-5 mx-auto bg-light">
                    <h2>Hello, Tired People</h2>
                    <p>Enter any Parts of Speech (noun,verb,adjective, adverb) to the form to create unusual story.</p>

                    <!-- form -->
                    <form action="javascript:write();">
                        <div class="form-group">
                            <label for="noun">Noun:</label>
                            <input class="form-control" id="noun">
                        </div>
                        <div class="form-group">
                            <label for="noun1">Noun 1:</label>
                            <input class="form-control" id="noun1">
                        </div>
                        <div class="form-group">
                            <label for="noun2">Noun 2:</label>
                            <input class="form-control" id="noun2">
                        </div>
                        <div class="form-group">
                            <label for="noun3">Noun 3:</label>
                            <input class="form-control" id="noun3">
                        </div>
                        <div class="form-group">
                            <label for="noun1">Verb:</label>
                            <input class="form-control" id="verb">
                        </div>
                        <div class="form-group">
                            <label for="verb1">Verb 1:</label>
                            <input class="form-control" id="verb1">
                        </div>
                        <div class="form-group">
                            <label for="verb2">Verb 2:</label>
                            <input class="form-control" id="verb2">
                        </div>
                        <div class="form-group">
                            <label for="verb3">Verb 3:</label>
                            <input class="form-control" id="verb3">
                        </div>
                        <div class="form-group">
                            <label for="verb4">Verb 4:</label>
                            <input class="form-control" id="verb4">
                        </div>

                        <div class="form-group">
                            <label for="game">Enter your favorite game or Subject in you School:</label>
                            <input class="form-control" id="game">
                        </div>

                        <div class="form-group">
                            <p>What will you do?:</p><br>
                                <div class="form-check">
                                    <label for="assign" class="form-check-label">
                                        <input type="radio" class="form-check-input" name="choice" value="assign" id="assign">    
                                        <p>Assignments</p>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label for="games" class="form-check-label">
                                        <input type="radio" class="form-check-input" name="choice" value="games" id="games">    
                                        <p>Play Video Games</p>
                                    </label>
                                </div>
                        </div>

                        <button type="submit" class="btn btn-block btn-outline-danger">Submit</button>

                    </form>

                </div>
            </div>
            
            <div class="row">
                <div id="output" class="col-sm-6 mx-auto bg-main p-5 rounded text-white">

                </div>
            </div>

        </div>

    </section>






    <!-- Script -->

    <script src="js/index.js"></script>
    
</body>
</html>
